<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="row bg-dark text-light">
      <div
        class="container d-flex justify-content-between align-items-center flex-wrap py-3"
      >
        <div class="col-6 col-sm-3 text-md-center">
          <h1>BoxRec</h1>
        </div>
        <div class="col-12 col-sm-6 col-sm-5 order-1 order-sm-0">
          <ul
            class="list-unstyled d-flex justify-content-center gap-4 justify-content-sm-start gap-sm-3 justify-content-md-evenly align-items-center m-0"
          >
            <li>
              <a class="text-decoration-none text-light" href="#">News</a>
            </li>
            <li>
              <a class="text-decoration-none text-light" href="#">Champions</a>
            </li>
            <li>
              <a class="text-decoration-none text-light" href="#">Merch</a>
            </li>
            <li>
              <a class="text-decoration-none text-light" href="#">About</a>
            </li>
          </ul>
        </div>
        <div
          class="col-6 col-sm-3 text-md-center d-flex justify-content-end d-md-block"
        >
          <label for="account">Account: </label>
          <select name="account">
            <option value="guest">Guest Mode</option>
            <option value="sign-up">Signed in</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div
          class="col-12 col-md-4 d-sm-flex d-md-block text-center text-sm-start"
        >
          <div class="position-relative">
            <img class="w-100" src="./img/jermall.jpeg" alt="" />
            <div class="position-absolute bottom-0 start-0">
              <h3 class="text-light fs-5 fs-md-3 fs-sm-4">
                Twin boxer Jermall Charlo got in a street fight
              </h3>
            </div>
          </div>
          <a
            class="text-decoration-none text-dark fw-bold fs-5 d-md-block d-sm-inline d-block"
            href="#"
            >Latest news</a
          >
          <a
            class="text-decoration-none text-dark fw-bold fs-5 d-md-block d-sm-inline d-block"
            href="#"
            >Popular</a
          >
          <a
            class="text-decoration-none text-dark fw-bold fs-5 d-md-block d-sm-inline d-block"
            href="#"
            >Timeline</a
          >
        </div>
      </div>

      <div class="col-md-8"></div>
    </div>
    <div class="row"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
