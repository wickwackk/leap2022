<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>grid</title>
  </head>
  <body class="bg-light container" style="height: 400px">
    <div class="row w-75 h-100">
      <div class="col-6">
        <div class="row h-50">
          <div class="col-5">
            <div class="row bg-danger h-50">1</div>
            <div class="row bg-success h-50">5</div>
          </div>
          <div class="col-7 bg-secondary">2</div>
        </div>
        <div class="row h-25">
          <div class="col-5 bg-success bg-gradient">7</div>
          <div class="col-2 bg-success">8</div>
          <div class="col-5 bg-warning">9</div>
        </div>
        <div class="row bg-primary h-25">11</div>
      </div>
      <div class="col-4 bg-info">Css grid layout</div>
      <div class="col-2">
        <div class="row bg-danger h-25">4</div>
        <div class="row bg-success h-25">6</div>
        <div class="row bg-warning h-25">10</div>
        <div class="row bg-secondary h-25">12</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
